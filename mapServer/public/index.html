  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title> DIP </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale = 1">         
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">   </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="site.css">
  </head>

<body>

  <div class="container-fluid bkg" >
    <h1 align="center"; style="color: grey; font-size: 50pt; margin-top: 0px;font-family: Lucida"> <b>HUD</b> <br></h1>     
    <div class="row">           
    <div class="col-xs-3" align="center" style="color: white; background-color: black"> 

        <P><strong>Fuel</strong><b></P>
        <div class="progress"> 
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%; background-image: -webkit-linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
  background-image:linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);">
            FULL
            </div>
        </div>
        <br><br>
        <textarea id="mySpeedTextarea" name="Speed_Display" rows="2" cols="10" style="background-color: black;border: none; font-family:agency fb;font-size: 30pt;resize: none"></textarea>
         <br><br><br>
        <textarea id="myRPMTextarea" name="RPM_Display" rows="2" cols="10" style="background-color: black;border: none; font-family:agency fb;font-size: 30pt; resize: none;"></textarea>
         <br><br>
    </div>


  <div class="col-xs-6" id="map" style="height:450px;">
  </div>


    <div class="col-xs-3"  align="center" style="color: white; background-color: black">

          <div class="battery" align="right" style="color: lightgrey"><span class="fa-stack fa-lg" ><i class="fa fa-battery-three-quarters fa-stack-2x"></i></span></div>
          <div id="time" style="color: Red; font-size: 24pt; font-family: agency fb" align="right"><br></div>
          <div align="left" style="background-color: black; margin-top:50px; margin-left: 50px">
            <a><img class="instruction" id="u-turn" src="u-turn.png" border="0" alt=" photo u-turn.png" style="position: absolute;height: 150pt;width: 150pt;visibility: hidden;" /></a>
            <a><img class="instruction" id="straight" src="up-arrow.png" border="0" alt=" photo up-arrow.png" style="position: absolute;height: 150pt;width: 150pt;visibility: hidden;"/></a>
            <a><img class="instruction" id="turn-left" src="left-arrow.png" border="0" alt=" photo left-arrow.png" style="position: absolute;height: 150pt;width: 150pt;visibility: hidden;"/> </a>
            <a><img class="instruction" id="turn-right" src="right-arrow.png" border="0" alt=" photo right-arrow.png" style="position: absolute;height: 150pt;width: 150pt;visibility: hidden;"/></a>
            <a><img class="instruction" id="turn-slight-right" src="slight-right.png" border="0" alt=" photo slight-right.png" style="position: absolute;height: 150pt;width: 150pt;visibility: hidden;"/></a>
            <a><img class="instruction" id="turn-slight-left" src="slight-left.png" border="0" alt=" photo slight-left.png" style="position: absolute;height: 150pt;width: 150pt;visibility: hidden;"/></a>
         <br><br>
         </div>

         <br><br><br><br><br><br><br><br><textarea id="myDistanceTextarea" name="Distance_Display" rows="2" cols="10" style="color: white; background-color: black;border: none; font-family:agency fb;font-size: 30pt; resize: none;" ></textarea>
    </div>


      <div class="col-xs-12" style="height: 35px"></div>  
      <div class="row" align="center" style="background-color: black">    
        <div class="col-xs-7" style="background: black">
     <textarea id="myInfoTextarea" name="Info_Display" rows="1" cols="40" style="background-color: black;border: none; font-family:agency fb;font-size: 30pt; resize: none;"></textarea>
        </div>

        <div id="message" class="col-xs-1"><i class="fa fa-comment h"></i><br><br>MESSAGE<br><br> </div>
        <div id="missed" class="col-xs-1"><i class="material-icons h">phone_missed</i><br><br>MISSED<br><br></div>
        <div class="col-xs-1"><i class="fa fa-whatsapp h"></i><br><br>WHATSAPP<br><br></div>
        <div class="col-xs-1"><i class="fa fa-wechat h" ></i><br><br>WECHAT<br><br></div> 
        <div class="col-xs-1"><i class="material-icons h">email</i><br><br>EMAIL<br><br></div>  
      </div>

    </div>
  </div>

   <script src="site.js" type="text/javascript"></script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8v3v4RnTsHsfEJBjbmlV4VrDyTrbdCXg&callback=initialize"async defer></script> 
      
 </body>
</html>
